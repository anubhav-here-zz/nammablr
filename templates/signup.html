{% extends 'base.html' %}

{% block main %}

<div class="container">
  <br>
  <div class="jumbotron">
    <h1 class="display-6 text-center">Signup</h1>
  </div>

  {% if msg %}
  <div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
  {% endif %}
  <br>

  <form method="post">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
    </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" name="password"placeholder="enter password">
	  </div>
		<div class="form-group">
	    <label for="password2">Confirm Password</label>
	    <input type="password" class="form-control" id="password2" name="password2" placeholder="enter password">
	  </div>



  	<button type="submit" name="button" class="btn btn-lg btn-primary">Signup</button>
  </form>

</div>
<!-- Container End -->
{% endblock %}
